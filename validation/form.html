<!DOCTYPE html>
<html>
<head>
  <title>form validate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <form name="frm">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="User"><b>User Name</b></label> &nbsp;
      <span id="erro-special"><i class="fas fa-exclamation-triangle"></i> &nbsp;Không có ký tự đặc biệt và không để trống</span>
      <input type="text" placeholder="Enter UserName" name="user" id="user" required>

      <br>
      <label for="email"><b>Email</b></label>&nbsp;
      <span id="erro-email"><i class="fas fa-exclamation-triangle"></i> &nbsp;Vui lòng nhập đúng email</span>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <br>
      <label for="psw"><b>Password</b></label>&nbsp;
      <span id="erro-chacter-pass"><i class="fas fa-exclamation-triangle"></i> &nbsp;Tối thiểu 8 ký tự  và đối đa 32 ký tự</span> &nbsp;
      <span id="erro-charter-format"><i class="fas fa-exclamation-triangle"></i> &nbsp;Ít nhất 1 chữ viết và 1 chữ thường và 1 số </span>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>&nbsp;
      <span id="erro-repeat"><i class="fas fa-exclamation-triangle"></i> &nbsp;Password không trùng khớp</span>
      <input type="password" placeholder="Repeat Password" name="repeat" id="repeat" required>
      <hr>

      <button type="button" class="registerbtn" disabled>Register</button>
    </div>
  </form>

  <div id="popup1" class="overlay">
    <div class="popup">
      <h2>Thông báo</h2>
      <a class="close" href="#">&times;</a>
      <div class="content">
        Đăng ký tài khoản thành công
      </div>
    </div>
  </div>
  <script src="validate.js"></script>
  </body>
</html>
